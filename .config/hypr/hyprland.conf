# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
# bind = $mainMod, M, exit,
# bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, D, exec, $bigmenu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace silently with mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, Minus, togglespecialworkspace, magic
bind = $mainMod SHIFT, Minus, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll or Tab/Shift + Tab
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, Tab, workspace, m+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod SHIFT, Tab, workspace, m-1
bind = $mainMod, Space, workspace, previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, F, fullscreen, 1
# Resize with mainMod + Alt + arrow
bind = $mainMod ALT, right, resizeactive, 100 0
bind = $mainMod ALT, left, resizeactive, -100 0
bind = $mainMod ALT, down, resizeactive, 0 100
bind = $mainMod ALT, up, resizeactive, 0 -100
# Resize submap
bind = $mainMod, R, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = SHIFT, right, resizeactive, 100 0
binde = , left, resizeactive, -10 0
binde = SHIFT, left, resizeactive, -100 0
binde = , up, resizeactive, 0 -10
binde = SHIFT, up, resizeactive, 0 -100
binde = , down, resizeactive, 0 10
binde = SHIFT, down, resizeactive, 0 100
bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset

# Screen capture
bind = $mainMod, Print, exec, ~/.local/bin/screenshot.sh --desk
bind = $mainMod SHIFT, Print, exec, ~/.local/bin/screenshot.sh --window
bind = $mainMod CTRL, Print, exec, ~/.local/bin/screenshot.sh --select

# Lock and exit
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, E, exec, ~/.local/bin/lockexit.sh
bind = $mainMod CTRL, E, exec, nwgbar

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Clipboard Manager
bind = $mainMod, V, exec, $cliphist list | wofi --dmenu | $cliphist decode | wl-copy

